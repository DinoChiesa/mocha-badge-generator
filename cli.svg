<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1243.4, 782.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1243.4" height="782.45" fill="#000000"/><path d="M0,35.5146875 L176.4287109375,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">mocha-badge-generator</text><text x="16.8" y="71.55">  Mocha reporter which outputs badge with the number of tests passed and failed. </text><path d="M0,111.5146875 L58.8095703125,111.5146875 Z" stroke="#D3D3D3"/><text x="0" y="109.55" font-weight="bold">Options</text><text x="16.8" y="147.55" font-weight="bold">--file</text><path d="M75.6123046875,149.5146875 L109.2177734375,149.5146875 Z" stroke="#D3D3D3"/><text x="75.61" y="147.55">file</text><text x="588.1" y="147.55">                                                         The JSON file from which to obtain the passes/fails (on a &#x60;stats&#x60; property)   </text><text x="16.8" y="166.55" font-weight="bold">--fileGlob</text><path d="M109.2177734375,168.5146875 L142.8232421875,168.5146875 Z" stroke="#D3D3D3"/><text x="109.22" y="166.55">glob</text><text x="588.1" y="166.55">                                                     Points to JSON files in format of &#x60;file&#x60; but as globs                         </text><text x="16.8" y="185.55" font-weight="bold">--slow</text><path d="M75.6123046875,187.5146875 L92.4150390625,187.5146875 Z" stroke="#D3D3D3"/><text x="75.61" y="185.55">ms</text><text x="588.1" y="185.55">                                                           Number of milliseconds that will be considered &#x22;slow&#x22; (and per Mocha&#x27;s        </text><text x="588.1" y="204.55">                                                                      algorithm, more than half of that will be considered &#x22;medium&#x22;). Defaults to   </text><text x="588.1" y="223.55">                                                                      75 ms per passing test (as with Mocha). Mocha&#x27;s JSON test results do not      </text><text x="588.1" y="242.55">                                                                      record this info currently in reports, so test calls to &#x60;slow&#x60; cannot be      </text><text x="588.1" y="261.55">                                                                      taken into account.                                                           </text><text x="16.8" y="280.55" font-weight="bold">--badge_subject</text><path d="M151.224609375,282.5146875 L210.0341796875,282.5146875 Z" stroke="#D3D3D3"/><text x="151.22" y="280.55">subject</text><text x="588.1" y="280.55">                                             The text that appears the left side of the badge. Defaults to &#x60;Tests&#x60;         </text><text x="16.8" y="299.55" font-weight="bold">--badge_ok_color</text><path d="M159.6259765625,301.5146875 L562.8916015625,301.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="299.55">CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff}</text><text x="588.1" y="299.55">   The color when all tests pass. Colors may be a 6-digit hex code (without the  </text><text x="588.1" y="318.55">                                                                      &#x60;#&#x60;) or a named CSS color. Defaults to 44cc11 (brightgreen).May follow with   </text><text x="588.1" y="337.55">                                                                      comma and &#x60;s{ffffff}&#x60; to add a different stroke color.                        </text><text x="16.8" y="356.55" font-weight="bold">--badge_ko_color</text><path d="M159.6259765625,358.5146875 L562.8916015625,358.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="356.55">CSS-Color|Hex as: ffffff|Hex stroke as s{ffffff}</text><text x="588.1" y="356.55">   The color when at least 1 test fails. See &#x60;badge_ok_color&#x60; for possible       </text><text x="588.1" y="375.55">                                                                      colors. Defaults to e05d44 (red).May follow with comma and &#x60;s{ffffff}&#x60; to add </text><text x="588.1" y="394.55">                                                                      a different stroke color.                                                     </text><text x="16.8" y="413.55" font-weight="bold">--badge_template</text><path d="M159.6259765625,415.5146875 L319.251953125,415.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="413.55">es6 template string</text><text x="588.1" y="413.55">                                ES6 template for formatting the results; will be passed &#x60;passes&#x60;, &#x60;failures&#x60;, </text><text x="588.1" y="432.55">                                                                      &#x60;total&#x60;, &#x60;duration&#x60;, &#x60;speeds&#x60; (with &#x60;fast&#x60;, &#x60;medium&#x60;, and &#x60;slow&#x60; property     </text><text x="588.1" y="451.55">                                                                      counts). Defaults to &#x22;${passes}/${total}&#x22;.                                    </text><text x="16.8" y="470.55" font-weight="bold">--badge_output</text><path d="M142.8232421875,472.5146875 L176.4287109375,472.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="470.55">path</text><text x="588.1" y="470.55">                                                 Path of the output file. Defaults to &#x22;./test/badge.svg&#x22;                       </text><text x="16.8" y="489.55" font-weight="bold">--badge_threshold</text><path d="M168.02734375,491.5146875 L327.6533203125,491.5146875 Z" stroke="#D3D3D3"/><text x="168.03" y="489.55">acceptable failures</text><text x="588.1" y="489.55">                               Number of acceptable failures (such that if exceeded,&#x60;badge_ko_color&#x60; will be </text><text x="588.1" y="508.55">                                                                      used in place of &#x60;badge_ok_color&#x60;). Defaults to 0.                            </text><text x="16.8" y="527.55" font-weight="bold">--badge_slow_threshold</text><path d="M210.0341796875,529.5146875 L327.6533203125,529.5146875 Z" stroke="#D3D3D3"/><text x="210.03" y="527.55">duration in ms</text><text x="588.1" y="527.55">                               Indicates a maximum number of slow tests beyond which the tests will be       </text><text x="588.1" y="546.55">                                                                      considered a failure (such that if the amount is exceeded, &#x60;badge_ko_color&#x60;   </text><text x="588.1" y="565.55">                                                                      will be used in place of &#x60;badge_ok_color&#x60;). No default as only checked if     </text><text x="588.1" y="584.55">                                                                      present.                                                                      </text><text x="16.8" y="603.55" font-weight="bold">--badge_duration_threshold</text><path d="M243.6396484375,605.5146875 L361.2587890625,605.5146875 Z" stroke="#D3D3D3"/><text x="243.64" y="603.55">duration in ms</text><text x="588.1" y="603.55">                           Indicates a maximum duration in milliseconds beyond which the tests will be   </text><text x="588.1" y="622.55">                                                                      considered a failure (such that if the duration is exceeded, &#x60;badge_ko_color&#x60; </text><text x="588.1" y="641.55">                                                                      will be used in place of &#x60;badge_ok_color&#x60;). No default as only checked if     </text><text x="588.1" y="660.55">                                                                      present.                                                                      </text><text x="16.8" y="679.55" font-weight="bold">--badge_format</text><path d="M142.8232421875,681.5146875 L235.23828125,681.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="679.55">&#x22;svg&#x22;|&#x22;png&#x22;</text><text x="588.1" y="679.55">                                          Output file format. Possible values are &#x22;svg&#x22; and &#x22;png&#x22;. However, please note </text><text x="588.1" y="698.55">                                                                      that for format &#x22;png&#x22;, you must add &#x60;svg2png&#x60; yourself (e.g., to your         </text><text x="588.1" y="717.55">                                                                      &#x60;dependencies&#x60; or &#x60;devDependencies&#x60;). Defaults to &#x22;svg&#x22;                       </text><text x="16.8" y="736.55" font-weight="bold">-v</text><text x="33.61" y="736.55">, </text><text x="50.41" y="736.55" font-weight="bold">--version</text><text x="16.8" y="755.55" font-weight="bold">-h</text><text x="33.61" y="755.55">, </text><text x="50.41" y="755.55" font-weight="bold">--help</text></g></svg>