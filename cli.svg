<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1092.18, 383.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1092.18" height="383.45" fill="#000000"/><path d="M0,35.5146875 L176.4287109375,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">mocha-badge-generator</text><text x="16.8" y="71.55">  Mocha reporter which outputs badge with the number of tests passed and failed. </text><path d="M0,111.5146875 L58.8095703125,111.5146875 Z" stroke="#D3D3D3"/><text x="0" y="109.55" font-weight="bold">Options</text><text x="16.8" y="147.55" font-weight="bold">--file</text><path d="M75.6123046875,149.5146875 L109.2177734375,149.5146875 Z" stroke="#D3D3D3"/><text x="75.61" y="147.55">file</text><text x="436.87" y="147.55">                                       The JSON file from which to obtain the passes/fails (on a &#x60;stats&#x60; property)   </text><text x="16.8" y="166.55" font-weight="bold">--badge_subject</text><path d="M151.224609375,168.5146875 L210.0341796875,168.5146875 Z" stroke="#D3D3D3"/><text x="151.22" y="166.55">subject</text><text x="436.87" y="166.55">                           The text that appears the left side of the badge. Defaults to &#x60;Tests&#x60;         </text><text x="16.8" y="185.55" font-weight="bold">--badge_ok_color</text><path d="M159.6259765625,187.5146875 L411.6669921875,187.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="185.55">6-digit-hex OR named CSS color</text><text x="436.87" y="185.55">   The color when all tests pass. Colors may be a 6-digit hex code (without the  </text><text x="436.87" y="204.55">                                                    &#x60;#&#x60;) or a named CSS color. Defaults to 44cc11 (brightgreen).                  </text><text x="16.8" y="223.55" font-weight="bold">--badge_ko_color</text><path d="M159.6259765625,225.5146875 L411.6669921875,225.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="223.55">6-digit-hex OR named CSS color</text><text x="436.87" y="223.55">   The color when at least 1 test fails. See &#x60;badge_ok_color&#x60; for possible       </text><text x="436.87" y="242.55">                                                    colors. Defaults to e05d44 (red)                                              </text><text x="16.8" y="261.55" font-weight="bold">--badge_output</text><path d="M142.8232421875,263.5146875 L176.4287109375,263.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="261.55">path</text><text x="436.87" y="261.55">                               Path of the output file. Defaults to &#x22;./test/badge.svg&#x22;                       </text><text x="16.8" y="280.55" font-weight="bold">--badge_format</text><path d="M142.8232421875,282.5146875 L235.23828125,282.5146875 Z" stroke="#D3D3D3"/><text x="142.82" y="280.55">&#x22;svg&#x22;|&#x22;png&#x22;</text><text x="436.87" y="280.55">                        Output file format. Possible values are &#x22;svg&#x22; and &#x22;png&#x22;. However, please note </text><text x="436.87" y="299.55">                                                    that for format &#x22;png&#x22;, you must add &#x60;svg2png&#x60; yourself (e.g., to your         </text><text x="436.87" y="318.55">                                                    &#x60;dependencies&#x60; or &#x60;devDependencies&#x60;). Defaults to &#x22;svg&#x22;                       </text><text x="16.8" y="337.55" font-weight="bold">-v</text><text x="33.61" y="337.55">, </text><text x="50.41" y="337.55" font-weight="bold">--version</text><text x="16.8" y="356.55" font-weight="bold">-h</text><text x="33.61" y="356.55">, </text><text x="50.41" y="356.55" font-weight="bold">--help</text></g></svg>